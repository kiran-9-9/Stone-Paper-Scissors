services:
  - type: web
    name: rock-paper-scissors-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        fromDatabase:
          name: rps-game-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://your-app-name.netlify.app
    healthCheckPath: /health
    autoDeploy: true
    branch: main

databases:
  - name: rps-game-db
    plan: free
    databaseName: rps-game
    user: rps-user
